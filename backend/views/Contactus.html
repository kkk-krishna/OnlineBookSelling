<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/contact.css">
    
</head>
<body>
   
    <div class="container">
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form action="/contactus" method="post">
                <input class="inpt1" type="text" name="name" placeholder="Name" required><br>
                <input class="inpt1" type="email" name="email" placeholder="Email" required><br>
                <input class="inpt1" type="text" name="address" placeholder="Address" required><br>
                <input class="inpt1" type="text" name="phone" placeholder="Phone Number" required><br>
                <select name="category">
                    <option value="general">General Inquiry</option>
                    <option value="feedback">Feedback</option>
                    <option value="support">Support</option>
                </select><br>
                <textarea name="description" placeholder="Description" rows="5" required></textarea><br>
                <input type="submit" value="Submit">
            </form>
        </div>
        <div class="image">
            <img src="https://www.bookswagon.com/images/contactus.png">
            <div class="contact-info">
                <h3>ADDRESS</h3>
                <p>SR Ecommerce Factory Pvt. Ltd.,</p>
                <p>2/14, ground floor , Ansari road ,</p>
                <p>Daryaganj Delhi 110002</p>
                

                <p> Email:customerservice@bookbank.com</p>
                <p>Tel:011-41521153,Closed on sundays and public holidays</p>
                <p>9:00am to 6:00pm</p>
                
            </div>
            <div class="social-media">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">LinkedIn</a>
                <a href="#">Pinterest</a>
                <a href="#">YouTube</a>
                <a href="#">Instagram</a>
            </div>

        </div>    
      </div>
</body>
</html>
