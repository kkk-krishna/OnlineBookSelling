<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            min-height: 100vh; /* Ensure it stretches full height */
        }

        /* Sidebar styling */
        .sidebar {
            width: 30%;
            background-color: #333;
            color: white;
            padding: 20px;
            box-sizing: border-box;
            position: fixed; /* Make the sidebar fixed */
            top: 0;
            left: 0;
            height: 100vh; /* Full height */
            overflow-y: auto; /* Scrollable if content overflows */
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        /* Content styling */
        .content {
            margin-left: 30%; /* Offset content for the fixed sidebar */
            width: 70%;
            padding: 20px;
            box-sizing: border-box;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        /* Make content responsive */
        @media only screen and (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .content {
                margin-left: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Main container -->
    <div class="container">
        <!-- Sidebar with navigation links -->
        <div class="sidebar">
            <a href="/superuser/home">Admins</a>
            <a href="/admincreate">Create Admin</a>
            <a href="/superuser/addbook">Add Book</a>
            <a href="/superuser">Logout</a>
        </div>

        <!-- Main content area -->
        <div class="content">
            <h3>Create Admin</h3>
            <form action="/admincreate" method="post">
                <label for="email">Email:</label>
                <input type="email" id="email" name="username" placeholder="Enter email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>

                <button type="submit">Create Admin</button>
            </form>
        </div>
    </div>
</body>
</html>
